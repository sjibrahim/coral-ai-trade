
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trade Graph</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #ffffff;
      color: #1f2937;
      overflow: hidden;
    }
    
    #toolbar {
      display: flex;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .btn {
      cursor: pointer;
      padding: 8px 16px;
      border-radius: 8px;
      background: #ffffff;
      color: #6b7280;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: 1px solid #e5e7eb;
      outline: none;
    }
    
    .btn:hover {
      background: #f3f4f6;
      color: #374151;
    }
    
    .btn.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
    }
    
    #chart {
      height: calc(100vh - 60px);
      width: 100%;
      background: #ffffff;
    }
    
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #6b7280;
      font-size: 14px;
    }
    
    .price-info {
      position: absolute;
      top: 80px;
      left: 12px;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 10;
      backdrop-filter: blur(8px);
      border: 1px solid #e5e7eb;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .price-value {
      font-weight: 600;
      margin-bottom: 4px;
      color: #1f2937;
    }
    
    .price-change.positive {
      color: #059669;
    }
    
    .price-change.negative {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button class="btn" onclick="changeInterval('1m',this)">1m</button>
    <button class="btn" onclick="changeInterval('5m',this)">5m</button>
    <button class="btn active" onclick="changeInterval('15m',this)">15m</button>
    <button class="btn" onclick="changeInterval('1h',this)">1h</button>
    <button class="btn" onclick="changeInterval('4h',this)">4h</button>
    <button class="btn" onclick="changeInterval('1d',this)">1d</button>
  </div>

  <div id="chart">
    <div class="loading" id="loading">Loading chart data...</div>
  </div>
  
  <div class="price-info" id="priceInfo" style="display: none;">
    <div class="price-value" id="priceValue">$0.00</div>
    <div class="price-change" id="priceChange">+0.00%</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/klinecharts@7.3.0/dist/klinecharts.min.js"></script>
  <script>
    // Parse symbol from URL parameters
    const params = new URLSearchParams(window.location.search);
    const SYMBOL = (params.get('symbol') || 'btcusdt').toLowerCase();
    
    // Initialize chart with custom styling
    const chart = klinecharts.init('chart');
    
    // Configure chart styling for light theme
    chart.setStyleOptions({
      grid: {
        show: true,
        horizontal: {
          show: true,
          size: 1,
          color: '#f3f4f6',
          style: 'dash',
          dashedValue: [2, 2]
        },
        vertical: {
          show: false
        }
      },
      candle: {
        margin: {
          top: 0.2,
          bottom: 0.1
        },
        type: 'candle_solid',
        bar: {
          upColor: '#059669',
          downColor: '#dc2626',
          noChangeColor: '#6b7280'
        },
        tooltip: {
          showRule: 'follow_cross',
          showType: 'standard',
          custom: {
            callback: (data) => {
              updatePriceInfo(data);
              // Send price updates to parent window
              if (window.parent) {
                window.parent.postMessage({
                  type: 'PRICE_UPDATE',
                  price: data.close
                }, '*');
              }
              return null;
            }
          }
        }
      },
      xAxis: {
        show: true,
        height: 50,
        axisLine: {
          show: true,
          color: '#e5e7eb'
        },
        tickText: {
          show: true,
          color: '#6b7280',
          size: 10
        },
        tickLine: {
          show: false
        }
      },
      yAxis: {
        show: true,
        width: 60,
        position: 'right',
        type: 'normal',
        inside: false,
        reverse: false,
        axisLine: {
          show: false
        },
        tickText: {
          show: true,
          color: '#6b7280',
          size: 10
        },
        tickLine: {
          show: false
        }
      },
      separator: {
        size: 1,
        color: '#e5e7eb'
      },
      crosshair: {
        show: true,
        horizontal: {
          show: true,
          line: {
            show: true,
            style: 'dash',
            dashedValue: [4, 2],
            size: 1,
            color: '#3b82f6'
          },
          text: {
            show: true,
            color: '#ffffff',
            size: 10,
            backgroundColor: '#3b82f6'
          }
        },
        vertical: {
          show: true,
          line: {
            show: true,
            style: 'dash',
            dashedValue: [4, 2],
            size: 1,
            color: '#3b82f6'
          },
          text: {
            show: true,
            color: '#ffffff',
            size: 10,
            backgroundColor: '#3b82f6'
          }
        }
      }
    });

    // Add moving averages
    chart.createTechnicalIndicator('MA', false, { id: 'candle_pane' });
    
    let currentInterval = '15m';
    let ws;
    let lastPrice = 0;
    
    function updatePriceInfo(data) {
      if (!data || !data.close) return;
      
      const priceInfo = document.getElementById('priceInfo');
      const priceValue = document.getElementById('priceValue');
      const priceChange = document.getElementById('priceChange');
      
      const currentPrice = data.close;
      const change = lastPrice > 0 ? ((currentPrice - lastPrice) / lastPrice) * 100 : 0;
      
      priceValue.textContent = `$${currentPrice.toLocaleString(undefined, { 
        minimumFractionDigits: 2, 
        maximumFractionDigits: 6 
      })}`;
      
      priceChange.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
      priceChange.className = `price-change ${change >= 0 ? 'positive' : 'negative'}`;
      
      priceInfo.style.display = 'block';
    }

    function changeInterval(interval, el) {
      document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
      el.classList.add('active');
      currentInterval = interval;
      
      if (ws) {
        ws.close();
      }
      
      chart.clearData();
      document.getElementById('loading').style.display = 'block';
      document.getElementById('priceInfo').style.display = 'none';
      
      loadHistoryThenSubscribe();
    }

    function loadHistoryThenSubscribe() {
      const restUrl = `https://api.binance.com/api/v3/klines?symbol=${SYMBOL.toUpperCase()}&interval=${currentInterval}&limit=300`;
      
      fetch(restUrl)
        .then(response => response.json())
        .then(data => {
          const candles = data.map(d => ({
            timestamp: Math.floor(d[0] / 1000),
            open: parseFloat(d[1]),
            high: parseFloat(d[2]),
            low: parseFloat(d[3]),
            close: parseFloat(d[4]),
            volume: parseFloat(d[5])
          }));
          
          if (candles.length > 0) {
            lastPrice = candles[0].close;
            chart.applyNewData(candles);
            updatePriceInfo(candles[candles.length - 1]);
          }
          
          document.getElementById('loading').style.display = 'none';
          subscribeLive();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById('loading').textContent = 'Error loading data';
        });
    }

    function subscribeLive() {
      const stream = `${SYMBOL}@kline_${currentInterval}`;
      ws = new WebSocket(`wss://stream.binance.com:9443/ws/${stream}`);
      
      ws.onmessage = (event) => {
        try {
          const data = JSON.parse(event.data);
          const k = data.k;
          
          const candle = {
            timestamp: Math.floor(k.t / 1000),
            open: parseFloat(k.o),
            high: parseFloat(k.h),
            low: parseFloat(k.l),
            close: parseFloat(k.c),
            volume: parseFloat(k.v)
          };
          
          chart.updateData(candle);
          updatePriceInfo(candle);
        } catch (error) {
          console.error('Error parsing WebSocket data:', error);
        }
      };
      
      ws.onclose = () => {
        console.log('WebSocket closed');
      };
      
      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };
    }

    // Handle window resize
    window.addEventListener('resize', () => {
      chart.resize();
    });

    // Listen for messages from parent window
    window.addEventListener('message', (event) => {
      if (event.data.type === 'CHANGE_SYMBOL') {
        // Update symbol and reload chart
        const newSymbol = event.data.symbol;
        if (newSymbol && newSymbol !== SYMBOL) {
          window.location.search = `?symbol=${newSymbol}`;
        }
      }
    });

    // Initialize
    loadHistoryThenSubscribe();
  </script>
</body>
</html>
